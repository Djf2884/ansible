---
- hosts: all
  tasks:
  - name: Upgrade all yum packages.
    yum:
      name: "*"
      state: latest
      
  - name: Check for reboot.
    shell: LAST_KERNEL=$(rpm -q --last kernel | awk 'NR==&{sub/kernel-/,""); print $1}'); CURRENT_KERNEL=$(uname -r); if [ $LAST_KERNEL != $CURRENT_KERNEL ]; then echo 'reboot'; else echo 'no'; fi
    ignore_errors: true
    register: reboot_hint
    
  - name: Rebooting.
    command: shutdown -r now "Reboot required for updated Kernel"
    async: 0
    poll: 0
    become: true
    ignore_errors: true
    when: reboot_hint.stdout.find("reboot") != -1
